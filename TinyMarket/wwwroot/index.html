<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link href="/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <button class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- sidebar de filtros -->
        <aside class="sidebar" id="sidebar">
            <div class="filters-container">
                <h2>Filtros</h2>

                <div class="filter-group">
                    <label for="search">Buscar por nombre</label>
                    <input type="text" id="search" placeholder="Nombre del producto">
                </div>

                <div class="filter-group">
                    <label for="category">Categoría</label>
                    <select id="category">
                        <option value="">Seleccione una categoría</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="supplier">Proveedor</label>
                    <select id="supplier">
                        <option value="">Seleccione un proveedor</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="status-input">Estado</label>
                    <select id="status-input">
                        <option value="R">Registrado</option>
                        <option value="A">Anulado</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="min-price-input">Precio mínimo</label>
                    <input type="number" id="min-price-input" placeholder="0">
                </div>

                <div class="filter-group">
                    <label for="max-price-input">Precio máximo</label>
                    <input type="number" id="max-price-input" placeholder="999999">
                </div>

                <div class="filter-group">
                    <label for="stock-input">Stock mínimo</label>
                    <input type="number" id="stock-input" placeholder="0">
                </div>

                <div class="filter-group" style="display: flex;">
                    <button class="btn-base" id="btn-apply-filters">Aplicar</button>
                    <button class="btn-base btn-secondary" id="btn-reset-filters">Resetear</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Catálogo de Productos</h1>
                <button class="btn-base" id="add-product">Añadir</button>
            </div>

            <div class="products-container" id="products-container">
                <div class="loader" id="loader">
                    <img src="/images/spinner.gif" width="64px" />
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para añadir/editar producto -->
    <div class="modal-overlay" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Añadir Producto</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>

            <form id="product-form">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="product-name">Nombre *</label>
                    <input type="text" id="product-name" required>
                </div>

                <div class="form-group">
                    <label for="product-description">Descripción *</label>
                    <textarea id="product-description" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="product-price">Precio *</label>
                    <input type="number" id="product-price" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="product-stock">Stock *</label>
                    <input type="number" id="product-stock" min="0" required>
                </div>

                <div class="form-group">
                    <label for="product-category">Categoría *</label>
                    <select id="product-category" required>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-supplier">Proveedor *</label>
                    <select id="product-supplier" required>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-expiration">Fecha de expiración</label>
                    <input type="date" id="product-expiration">
                </div>

                <div class="form-group">
                    <label for="product-status">Estado *</label>
                    <select id="product-status" required>
                        <option value="R">Registrado</option>
                        <option value="A">Anulado</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-base btn-secondary" id="cancel-form">Cancelar</button>
                    <button type="submit" class="btn-base">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
